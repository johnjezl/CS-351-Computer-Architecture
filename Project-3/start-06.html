<!DOCTYPE html>
<html>
    <head>
        <script src="initShaders.js"></script>

        <script id="vertex-shader" type="x-shader/x-vertex">
	    uniform float N, t;

	    out float radius;
	    out float angle;

            void main() {
		radius = gl_VertexID % 2 == 1 ? 1.0 : 0.4;
		
		float vid = float(gl_VertexID);

		const float Pi = 3.14159265358979;
		angle = vid * 2.0 * Pi / N + t;

		vec2 v = radius * vec2(cos(angle), sin(angle));

		gl_Position = vec4(v, 0.0, 1.0);
            }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
	    uniform float t;
            in float radius;
            in float angle;

	    out vec4 fColor;

            void main() {
	    	float raColorWeight = radius * sin(angle);
		const float Pi = 3.14159265358979;
	    	int selector = int(floor(t/(2.0 * Pi))) % 4;
		switch ( selector ) {
		case 0:
	    		fColor = vec4(1.0, 1.0, 0.0, 1.0);
			break;
		case 1:
			fColor = vec4(vec3(radius), 1.0);
			break;
		case 2:
			const vec4 red = vec4(1.0, 0.0, 0.0, 1.0);
                	const vec4 blue = vec4(0.0, 0.0, 1.0, 1.0);
                	fColor = mix(red, blue, radius);
			break;
		case 3:
			vec4 red2 = vec4(raColorWeight, 0.0, 0.0, 1.0);
                	vec4 blue2 = vec4(0.0, 0.0, raColorWeight, 1.0);
                	fColor = mix(red2, blue2, radius);
			break;
		default:
	    		fColor = vec4(0.0, 0.0, 0.0, 1.0);
			break;
		}
            }
        </script>

        <script>
            window.onload = () => {
                var canvas = document.getElementById("webgl");
                var gl = canvas.getContext("webgl2");

                gl.clearColor(0.1, 0.1, 0.1, 1.0);

                var program = initShaders(gl, "vertex-shader", "fragment-shader");
                
                // These are lines that we'll need a bit later.
                var uN = gl.getUniformLocation(program, "N");
                var uTime = gl.getUniformLocation(program, "t");

                const N = 12; // number of vertices

                var t = 0.0;

                var render = () => {
                    t += 0.01;  // Tick time

                    gl.clear(gl.COLOR_BUFFER_BIT);
                    gl.useProgram(program);

                    // Other code we'll need later, in combination with the
                    //   code above marked for later use.
                    gl.uniform1f(uN, N);
                    gl.uniform1f(uTime, t);

                    gl.drawArrays(gl.TRIANGLE_FAN, 0, N);

                    requestAnimationFrame(render);
                };

                render();
            };
        </script>
    </head>

    <body>
        <canvas id="webgl" width="512" height="512"></canvas>
    </body>
</html>
